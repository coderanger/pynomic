{% extends "base.html" %}

{% block content %}
<table>
  {% for f in files %}
  <tr>
    {% if f.is_dir %}
    <td><a href="/browser/{{ f.name }}">{{ f.name }}</a></td>
    <td></td>
    {% else %}
    <td>{{ f.name }}</td>
    <td>{{ f.file.size }}</td>
    {% endif %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
