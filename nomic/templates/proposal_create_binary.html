{% extends "base.html" %}

{% block css %}
<style type="text/css">
#title {
  width: 40em;
}
</style>
{% endblock %}

{% block content %}
<div id="proposal">
  <form method="post">
    <p>
      <label for="title">Title:</label>
      <input id="title" name="title" value="{{ title }}" />
    </p>
    <p>
      <label for="file">New file:</label>
      <input type="file" id="file" name="file" />
    </p>
    <p>
      <input type="submit" name="save" value="Save" />
    </p>
  </form>
</div>
{% endblock %}
